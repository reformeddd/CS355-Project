<!DOCTYPE html>
<html lang="en">
	<head>
	   <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	   <link rel="stylesheet" href="styleSignUp.css" />
	   <title>Chessless SignUp</title>
	</head>
	
	<body>
		<div class="container">
			
			<a href="homepage.html"><img src="images\logo2.png" alt="logo" class="logo"/></a>
			
			<form class="form-hidden" id="logIn">
			
				<h1>Log In</h1>
				<div class="form-control">
					<input id="userOrEmail" type="text" required>
					<label>Username or Email</label>
				</div>
					
				<div class="form-control">
					<input id="userPass" type="password" required>
					<label>Password</label>
				</div>
					
				<button class='btn' id="loginBtn" type="submit" onClick="check()">Log In</button>
				
				<p class="text">Don't have an account? <a href="./" id="linkSignUp">Register</a></p>
				
			</form>
			
			<form class="form" id="signUp">
				<h1>Sign Up</h1>
				<div class="form-control">
					<input id="user" type="text" required>
					<label>Username</label>
				</div>
					
				<div class="form-control">
					<input id="email" type="text" required>
					<label>Email address</label>
				</div>
					
				<div class="form-control">
					<input id="pass" type="password" required>
					<label>Password</label>
				</div>
					
				<div class="form-control">
					<input id="cfrmPass" type="password" required>
					<label>Confirm password</label>
				</div>
					
				<button class='btn' id="signUpBtn" type="submit" onClick="store()">Sign Up</button>
				
				<p class="text">Already have an account? <a href="./" id="linkLogIn">Log In</a></p>
			</form>
		</div>
		<script src="scriptSignUp.js"></script>
	</body>
</html>
